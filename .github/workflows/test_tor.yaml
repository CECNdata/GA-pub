name: 'test tor'

on:
  workflow_dispatch:
    inputs:
        tags:
          description: 'action'  

jobs:
  build:
    runs-on: ubuntu-latest
    name: Tor test
    steps:
      - uses: tor-actions/setup-tor@main
      - name: test
        run: |
          sudo add-apt-repository ppa:ipinfo/ppa
          sudo apt-get update
          sudo apt-get install ipinfo -y
          ipinfo `curl ifconfig.co`
